<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section">
            <div class="auth-tabs">
                <button class="auth-tab active" data-form="login-form">Login</button>
                <button class="auth-tab" data-form="register-form">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="auth-form hidden">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Todo Section (hidden until authenticated) -->
        <div id="todo-section" class="hidden">
            <div class="user-info">
                <span id="username-display"></span>
                <button id="logout-btn">Logout</button>
            </div>
            <h1>Todo List</h1>
            <form id="todo-form">
                <div class="form-group">
                    <input type="text" id="todo-input" placeholder="Todo name..." required>
                    <textarea id="comment-input" placeholder="Add a comment (optional)"></textarea>
                </div>
                <button type="submit">Add Todo</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
